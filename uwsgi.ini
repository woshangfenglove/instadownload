[uwsgi]
#使用nginx连接时使用
socket=127.0.0.1:8080
#直接做web服务器使用 相当于python manage.py runserver ip:port
#http=127.0.0.1:8080
#项目目录
chdir=/home/maplenet/insdown/instadownload
#项目中wsgi.py文件的目录，相对于项目目录
wsgi-file=instadownload/wsgi.py
#指定启动的工作进程数
processes=4
#启动的线程数
threads=2
#主进程
master=True
#主进程pid
pidfile=uwsgi.pid
#设置uwsgi后台运行，并保存日志信息
daemonize=uwsgi.log
#设置虚拟环境的路径
virtualenv=/home/maplenet/.virtualenvs/ins